<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Seadon White</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/audio-player.css">
</head>
<body class="gallery-page">
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">
                <img src="../images/logo-update.png" alt="Seadon White" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <span class="link-number">01</span>
                    <span class="link-text">Home</span>
                </a>
                <a href="gallery.html" class="nav-link active">
                    <span class="link-number">02</span>
                    <span class="link-text">Gallery</span>
                </a>
                <a href="shop.html" class="nav-link">
                    <span class="link-number">03</span>
                    <span class="link-text">Shop</span>
                </a>
                <a href="about.html" class="nav-link">
                    <span class="link-number">04</span>
                    <span class="link-text">About</span>
                </a>
                <a href="contact.html" class="nav-link">
                    <span class="link-number">05</span>
                    <span class="link-text">Contact</span>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <section class="gallery-header">
            <h1>Gallery</h1>
            <p>Explore the collection of contemporary artwork</p>
        </section>

        <section class="gallery-section">
            <div class="gallery-grid">
                <!-- Gallery items will be loaded dynamically from Firestore -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading gallery...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Seadon White. All rights reserved.</p>
            <p class="developer-credit">Developed by <a href="https://webflaredesignco.com" target="_blank" rel="noopener noreferrer">Webflare Design Co</a></p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Other Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/audio-player.js"></script>
    <script src="../js/audio-init.js"></script>
    <script src="../js/gallery.js"></script>

</html>
