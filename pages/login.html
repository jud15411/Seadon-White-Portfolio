<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Seadon White</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #4a6fa5;
            --accent-hover: #3a5a8c;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --input-border: #444444;
            --input-focus: #4a6fa5;
            --error-color: #ff6b6b;
        }
        
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%) fixed;
            background-size: cover;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            flex: 0 1 auto;
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-color), #6a4c93);
            z-index: -1;
            border-radius: 14px;
            opacity: 0.7;
        }
        
        .logo {
            max-width: 180px;
            margin: 0 auto 2rem;
            display: block;
        }
        
        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .form-label {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--input-border) !important;
            color: var(--text-primary) !important;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            height: auto;
        }
        
        .form-control:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(74, 111, 165, 0.25) !important;
            outline: none;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary) !important;
            opacity: 0.7 !important;
        }
        
        /* Override autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-bg) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
            caret-color: var(--text-primary) !important;
            border: 1px solid var(--input-border) !important;
        }
        
        .btn-login {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 6px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover, .btn-login:focus {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--error-color);
        }
        
        .loading {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-text {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        /* Forgot password link styling */
        #forgotPassword {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: inline-block;
            position: relative;
            padding-right: 18px;
            opacity: 0.9;
        }
        
        #forgotPassword:hover {
            color: var(--accent-color);
            transform: translateX(3px);
            opacity: 1;
        }
        
        #forgotPassword::after {
            content: 'â†’';
            position: absolute;
            right: 0;
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        #forgotPassword:hover::after {
            opacity: 1;
            right: -5px;
        }
        
        /* Tab styling */
        .nav-tabs {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .nav-tabs .nav-link {
            color: var(--text-secondary);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--text-primary);
            border-color: transparent;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--primary-color);
        }
        
        /* Form controls */
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 93, 211, 0.25);
        }
        
        /* Buttons */
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #5d4dc0;
            transform: translateY(-1px);
        }
        
        .btn-register {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background-color: rgba(108, 93, 211, 0.1);
            color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        /* Loading spinner */
        .loading {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        .btn-primary .loading {
            border-top-color: #fff;
        }
        
        .btn-outline-primary .loading {
            border-top-color: var(--primary-color);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Button loading state */
        .btn-loading .btn-text {
            visibility: hidden;
        }
        
        .btn-loading .loading {
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
        
        /* Social Login Buttons */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider:not(:empty)::before {
            margin-right: 1rem;
        }
        
        .divider:not(:empty)::after {
            margin-left: 1rem;
        }
        
        .social-login-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 400px) {
            .social-login-buttons {
                grid-template-columns: 1fr;
            }
        }
        
        .btn-social {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .btn-social i {
            font-size: 1rem;
        }
        
        .btn-social:hover {
            transform: translateY(-1px);
        }
        
        #googleLogin {
            background-color: #fff;
            color: #757575;
            border: 1px solid #e0e0e0;
        }
        
        #googleLogin:hover {
            background-color: #f8f9fa;
            border-color: #d1d5db;
        }
        
        #facebookLogin {
            background-color: #1877f2;
            color: white;
            border: 1px solid #1877f2;
        }
        
        #facebookLogin:hover {
            background-color: #166fe5;
            border-color: #166fe5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                width: auto;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .nav-tabs .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="../images/logo-update.png" alt="Seadon White" class="logo">
            
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs nav-fill mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login">Sign In</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register">Create Account</button>
                </li>
            </ul>
            
            <!-- Tab Content -->
            <div class="tab-content" id="authTabsContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                            <div class="d-flex justify-content-end">
                                <a href="#" id="forgotPassword" class="small">Forgot password?</a>
                            </div>
                        </div>
                        
                        <div id="loginErrorMessage" class="error-message mb-3"></div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-login">
                            <span class="loading"></span>
                            <span class="btn-text">Sign In</span>
                        </button>
                        
                        <div class="divider my-4">
                            <span class="divider-text">or continue with</span>
                        </div>
                        
                        <div class="social-login-buttons">
                            <button type="button" class="btn btn-outline-light btn-social" id="googleLogin">
                                <i class="fab fa-google me-2"></i> Google
                            </button>
                            <button type="button" class="btn btn-outline-light btn-social" id="facebookLogin">
                                <i class="fab fa-facebook-f me-2"></i> Facebook
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Registration Form -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" minlength="6" required>
                            <div class="form-text">Password must be at least 6 characters long</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        
                        <div id="registerErrorMessage" class="error-message mb-3"></div>
                        
                        <button type="submit" class="btn btn-outline-primary w-100 btn-register">
                            <span class="loading"></span>
                            <span class="btn-text">Create Account</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Application Scripts -->
    <script src="../js/auth-service.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
