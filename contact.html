<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Contact - Seadon Lloyd Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating Navigation -->
    <nav class="floating-nav">
        <div class="nav-circle">
            SL
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content-wrapper">
        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-content">
                <h1 class="section-title">Get in Touch</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>seadonlloyd@email.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>(555) 123-4567</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Los Angeles, CA</p>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2025 Seadon Lloyd. All rights reserved.</p>
            <p class="developer-credit">Website designed by <a href="https://webflaredesignco.com" target="_blank">Webflare Design Co</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
